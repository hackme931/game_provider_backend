<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slot Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .game-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .slot-machine {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .reels {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .reel {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
        }
        button {
            background: #ffd700;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .player-info {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .bet-controls {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .bet-controls input {
            width: 80px;
            padding: 8px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .bet-controls button {
            padding: 8px 12px;
            font-size: 14px;
        }
        .bet-info {
            margin: 10px 0;
            font-size: 14px;
            color: #ddd;
        }
        .free-spin-active {
            background: linear-gradient(45deg, #ffd700, #ff6b6b) !important;
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 5px #ffd700; }
            to { box-shadow: 0 0 20px #ffd700; }
        }
        .free-spin-badge {
            background: #ff4757;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üé∞ Simple Slot Game</h1>
        
        <div class="player-info">
            <div>Player: <span id="playerName">-</span></div>
            <div>Balance: <span id="balance">0</span> <span id="currency">IDR</span></div>
            <div>Free Spins: <span id="freeSpins">0</span> üéÅ</div>
            <div>RTP: <span id="rtpDisplay">96.5%</span> üìä</div>
            <div>Session: <span id="sessionId">-</span></div>
        </div>

        <div class="slot-machine">
            <div class="reels">
                <div class="reel" id="reel1">üçí</div>
                <div class="reel" id="reel2">üçã</div>
                <div class="reel" id="reel3">üçä</div>
            </div>
            
            <div class="bet-controls">
                <label>Bet Amount: </label>
                <button onclick="changeBet(-50)">-50</button>
                <button onclick="changeBet(-10)">-10</button>
                <input type="number" id="betAmount" value="100" min="10" max="5000" onchange="validateBet()">
                <button onclick="changeBet(10)">+10</button>
                <button onclick="changeBet(50)">+50</button>
            </div>
            
            <div class="bet-info">
                Min: 10 IDR | Max: 5000 IDR | Symbol üóø = Free Spins!
            </div>
            
            <button id="spinBtn" onclick="spin()">SPIN (100 IDR)</button>
            <div id="result"></div>
        </div>

        <div id="debug"></div>
    </div>

    <script>
        // Game state dengan FREE SPIN feature
        // Game state - TAMBAH rtp
let gameState = {
    sessionId: null,
    userId: null,
    balance: 0,
    username: '',
    isSpinning: false,
    betAmount: 100,
    freeSpins: 0,
    isFreeSpin: false,
    rtp: 96.5 // ‚úÖ DEFAULT RTP
};

        // ‚úÖ TAMBAH SYMBOL üóø untuk free spin
        const symbols = ['üçí', 'üçã', 'üçä', '‚≠ê', 'üîî', 'üóø'];
        const API_BASE = 'http://localhost:4000';

        // ‚úÖ DEBIT BALANCE function
        async function debitBalance(amount) {
    const response = await fetch(`http://localhost:4000/debit`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'x-api-key': 'KunciSuperRahasiaGameServer123!@#'
        },
        body: JSON.stringify({
            sessionId: gameState.sessionId,
            userId: gameState.userId,
            roundId: `round_${Date.now()}`,
            amount: amount
        })
    });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Debit failed');
            }
            
            return await response.json();
        }

        // ‚úÖ CREDIT BALANCE function
        async function creditBalance(amount) {
    const response = await fetch(`http://localhost:4000/credit`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'x-api-key': 'KunciSuperRahasiaGameServer123!@#'
        },
        body: JSON.stringify({
            sessionId: gameState.sessionId,
            userId: gameState.userId,
            roundId: `round_${Date.now()}`,
            amount: amount
        })
    });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Credit failed');
            }
            
            return await response.json();
        }

        // ‚úÖ FREE SPIN DEBIT function
        // ‚úÖ PERBAIKI URL FREE SPIN - arahkan ke CASINO BACKEND, bukan game provider
async function debitFreespin(roundId, bonusCode = null) {
    const response = await fetch(`http://localhost:3000/api/game/debit/freespin`, {
        method: 'POST',
        headers: {
            'x-api-key': 'KunciSuperRahasiaGameServer123!@#',
            'x-session-id': gameState.sessionId,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            userId: gameState.userId,
            roundId: roundId,
            bonusCode: bonusCode
        })
    });
    
    if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || 'Free spin failed');
    }
    
    return await response.json();
}

        // ‚úÖ GET PLAYER INFO function
async function fetchPlayerInfo(playerToken) {
    try {
        const response = await fetch(`${API_BASE}/player-info`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'x-api-key': 'KunciSuperRahasiaGameServer123!@#'
            },
            body: JSON.stringify({ playerToken: playerToken })
        });
        
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        if (!response.ok) {
            const errorText = await response.text();
            console.error('Error response:', errorText);
            throw new Error(`HTTP ${response.status}: ${errorText}`);
        }
        
        const data = await response.json();
        console.log('Player info data:', data);
        return data;
        
    } catch (error) {
        console.error('Fetch player info failed:', error);
        throw error;
    }
}

// ‚úÖ FUNCTION BARU: Fetch RTP Settings
async function fetchRtpSettings() {
    try {
        const response = await fetch(`${API_BASE}/rtp/simple_slot`, {
            method: 'GET',
            headers: {
                'x-api-key': 'KunciSuperRahasiaGameServer123!@#'
            }
        });
        
        if (!response.ok) {
            throw new Error('Failed to fetch RTP settings');
        }
        
        const data = await response.json();
        gameState.rtp = data.baseRtp;
        console.log('RTP loaded:', gameState.rtp + '%');
        
    } catch (error) {
        console.error('RTP fetch error, using default:', error);
        // Tetap pakai default RTP jika error
    }
}

        // ‚úÖ FUNCTION: Change Bet Amount
        function changeBet(amount) {
            const betInput = document.getElementById('betAmount');
            let newBet = parseInt(betInput.value) + amount;
            
            // Validate min/max bet
            if (newBet < 10) newBet = 10;
            if (newBet > 5000) newBet = 5000;
            if (newBet > gameState.balance) newBet = gameState.balance;
            
            betInput.value = newBet;
            gameState.betAmount = newBet;
            updateSpinButton();
        }

        // ‚úÖ FUNCTION: Validate Manual Input
        function validateBet() {
            const betInput = document.getElementById('betAmount');
            let newBet = parseInt(betInput.value);
            
            if (isNaN(newBet)) newBet = 100;
            if (newBet < 10) newBet = 10;
            if (newBet > 5000) newBet = 5000;
            if (newBet > gameState.balance) newBet = gameState.balance;
            
            betInput.value = newBet;
            gameState.betAmount = newBet;
            updateSpinButton();
        }

        // ‚úÖ FUNCTION: Update Spin Button Text
        function updateSpinButton() {
            const spinBtn = document.getElementById('spinBtn');
            if (gameState.freeSpins > 0) {
                spinBtn.textContent = `FREE SPIN (${gameState.freeSpins} left)`;
                spinBtn.classList.add('free-spin-active');
            } else {
                spinBtn.textContent = `SPIN (${gameState.betAmount} IDR)`;
                spinBtn.classList.remove('free-spin-active');
            }
        }

        // ‚úÖ FUNCTION: Update Free Spin UI
        function updateFreeSpinUI() {
            document.getElementById('freeSpins').textContent = gameState.freeSpins;
            updateSpinButton();
        }

        // ‚úÖ FUNCTION: Check Free Spin Win
        function checkFreeSpinWin(reels) {
            const stoneCount = reels.filter(symbol => symbol === 'üóø').length;
            
            switch(stoneCount) {
                case 1:
                    return 0; // 1üóø = 2 free spins
                case 2:
                    return 1; // 2üóø = 5 free spins
                case 3:
                    return 3; // 3üóø = 10 free spins
                default:
                    return 0;
            }
        }

        // Initialize game
        async function initializeGame() {
            const urlParams = new URLSearchParams(window.location.search);
            const playerToken = urlParams.get('token');
            
            await fetchRtpSettings();
            
            if (playerToken) {
                try {
                    const playerInfo = await fetchPlayerInfo(playerToken);
                    gameState.userId = playerInfo.userId;
                    gameState.sessionId = `gp_${Date.now()}_${playerInfo.userId}`;
                    gameState.username = playerInfo.username;
                    
                    updatePlayerInfo(playerInfo.username, playerInfo.balance, playerInfo.currency);
                    updateFreeSpinUI();
                    document.getElementById('debug').textContent = 'Player data loaded successfully';
                } catch (error) {
                    console.error('Failed to load player info:', error);
                    document.getElementById('debug').textContent = 'Failed to load player data: ' + error.message;
                }
            } else {
                document.getElementById('debug').textContent = 'No player token provided - using demo mode';
                updatePlayerInfo('demo_player', 10000, 'IDR');
                updateFreeSpinUI();
            }
        }

        function updatePlayerInfo(username, balance, currency) {
            gameState.balance = parseFloat(balance);
            document.getElementById('playerName').textContent = username;
            document.getElementById('balance').textContent = gameState.balance.toLocaleString();
            document.getElementById('currency').textContent = currency;
        
            document.getElementById('sessionId').textContent = gameState.sessionId || 'demo-session';
            document.getElementById('rtpDisplay').textContent = gameState.rtp + '%';
            
            // Auto-adjust bet jika melebihi balance
            if (gameState.betAmount > gameState.balance) {
                gameState.betAmount = Math.max(10, gameState.balance);
                document.getElementById('betAmount').value = gameState.betAmount;
                updateSpinButton();
            }
        }

        // ‚úÖ UPDATED SPIN FUNCTION dengan FREE SPIN support
        async function spin() {
            if (gameState.isSpinning) return;
            
            const isFreeSpin = gameState.freeSpins > 0;
            const currentBet = isFreeSpin ? 0 : gameState.betAmount;
            
            if (!isFreeSpin && gameState.balance < currentBet) {
                alert(`Saldo tidak cukup! Butuh ${currentBet} IDR, saldo Anda: ${gameState.balance} IDR`);
                return;
            }

            gameState.isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('result').textContent = isFreeSpin ? 'Free Spinning...' : 'Processing...';

            try {
                // ‚úÖ FREE SPIN: Debit free spin instead of money
                if (isFreeSpin) {
                    const roundId = `freespin_${Date.now()}`;
                    await debitFreespin(roundId, 'stone_bonus');
                    gameState.freeSpins--; // Kurangi free spin counter
                } 
                // ‚úÖ NORMAL SPIN: Debit balance
                else {
                    const debitResult = await debitBalance(currentBet);
                    gameState.balance = parseFloat(debitResult.newBalance);
                }
                
                // Putar animasi
                await spinAnimation();
                
                // Tentukan hasil
                const result = getSpinResult(isFreeSpin ? 0 : currentBet);
                
                // ‚úÖ CHECK FREE SPIN WIN
                const freeSpinsWon = checkFreeSpinWin(result.reels);
                if (freeSpinsWon > 0) {
                    gameState.freeSpins += freeSpinsWon;
                    result.message += ` + ${freeSpinsWon} FREE SPINS! üéÅ`;
                }
                
                // Credit jika menang (baik free spin maupun normal)
                if (result.winAmount > 0) {
                    const creditResult = await creditBalance(result.winAmount);
                    gameState.balance = parseFloat(creditResult.newBalance);
                }
                
                displayResult(result);
                updatePlayerInfo(gameState.username, gameState.balance, 'IDR');
                updateFreeSpinUI();

            } catch (error) {
                console.error('Spin error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
                // Jika error, kembalikan free spin
                if (isFreeSpin) gameState.freeSpins++;
            } finally {
                gameState.isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
                updateFreeSpinUI();
            }
        }

        function spinAnimation() {
            return new Promise(resolve => {
                let spins = 0;
                const maxSpins = 10;
                
                const spinInterval = setInterval(() => {
                    document.getElementById('reel1').textContent = 
                        symbols[Math.floor(Math.random() * symbols.length)];
                    document.getElementById('reel2').textContent = 
                        symbols[Math.floor(Math.random() * symbols.length)];
                    document.getElementById('reel3').textContent = 
                        symbols[Math.floor(Math.random() * symbols.length)];
                    
                    spins++;
                    if (spins >= maxSpins) {
                        clearInterval(spinInterval);
                        resolve();
                    }
                }, 100);
            });
        }

        // ‚úÖ UPDATED WIN LOGIC dengan FREE SPIN symbol
// ‚úÖ UPDATE WIN LOGIC DENGAN RTP
function getSpinResult(betAmount) {
    const reels = [
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)]
    ];

    document.getElementById('reel1').textContent = reels[0];
    document.getElementById('reel2').textContent = reels[1];
    document.getElementById('reel3').textContent = reels[2];

    let message = '';
    let winAmount = 0;

    // ‚úÖ RTP-BASED PROBABILITY CALCULATION
    const rtpFactor = gameState.rtp / 96.5; // Normalize terhadap base RTP 96.5%
    const random = Math.random();

    // Probability adjustments berdasarkan RTP
    const jackpotProb = 0.05 * rtpFactor;    // 5% base probability
    const smallWinProb = 0.25 * rtpFactor;   // 25% base probability  
    const freeSpinProb = 0.10 * rtpFactor;   // 10% base probability

    if (random < jackpotProb) {
        // JACKPOT - 3 symbols sama
        winAmount = betAmount * 3;
        message = `JACKPOT! You win ${winAmount.toLocaleString()} IDR!`;
    } 
    else if (random < jackpotProb + smallWinProb) {
        // SMALL WIN - 2 symbols sama
        winAmount = Math.round(betAmount * 0.5);
        message = `You win ${winAmount.toLocaleString()} IDR!`;
    }
    else {
        // NO WIN
        message = 'Try again!';
    }

    // ‚úÖ FREE SPIN LOGIC (terpisah dari win logic)
    const freeSpinsWon = checkFreeSpinWin(reels);
    if (freeSpinsWon > 0) {
        gameState.freeSpins += freeSpinsWon;
        message += ` + ${freeSpinsWon} FREE SPINS! üéÅ`;
    }

    return { reels, winAmount, message };
}

        function displayResult(result) {
            document.getElementById('result').textContent = result.message;
        }

        window.onload = initializeGame;
    </script>
</body>
</html>
