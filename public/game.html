<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slot Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .game-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .slot-machine {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .reels {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .reel {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
        }
        button {
            background: #ffd700;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .player-info {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .bet-controls {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .bet-controls input {
            width: 80px;
            padding: 8px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .bet-controls button {
            padding: 8px 12px;
            font-size: 14px;
        }
        .bet-info {
            margin: 10px 0;
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üé∞ Simple Slot Game</h1>
        
        <div class="player-info">
            <div>Player: <span id="playerName">-</span></div>
            <div>Balance: <span id="balance">0</span> <span id="currency">IDR</span></div>
            <div>Session: <span id="sessionId">-</span></div>
        </div>

        <div class="slot-machine">
            <div class="reels">
                <div class="reel" id="reel1">üçí</div>
                <div class="reel" id="reel2">üçã</div>
                <div class="reel" id="reel3">üçä</div>
            </div>
            
            <!-- BET CONTROLS BARU -->
            <div class="bet-controls">
                <label>Bet Amount: </label>
                <button onclick="changeBet(-50)">-50</button>
                <button onclick="changeBet(-10)">-10</button>
                <input type="number" id="betAmount" value="100" min="10" max="5000" onchange="validateBet()">
                <button onclick="changeBet(10)">+10</button>
                <button onclick="changeBet(50)">+50</button>
            </div>
            
            <div class="bet-info">
                Min: 10 IDR | Max: 5000 IDR
            </div>
            
            <button id="spinBtn" onclick="spin()">SPIN (100 IDR)</button>
            <div id="result"></div>
        </div>

        <div id="debug"></div>
    </div>

    <script>
        // Game state - DITAMBAH betAmount
        let gameState = {
            sessionId: null,
            userId: null,
            balance: 0,
            username: '',
            isSpinning: false,
            betAmount: 100  // Default bet amount
        };

        const symbols = ['üçí', 'üçã', 'üçä', '‚≠ê', 'üîî'];
        const API_BASE = 'http://localhost:4000';

        // ‚úÖ DEBIT BALANCE function
        async function debitBalance(amount) {
            const roundId = `round_${Date.now()}`;
            
            const response = await fetch(`${API_BASE}/debit`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': 'KunciSuperRahasiaGameServer123!@#'
                },
                body: JSON.stringify({
                    sessionId: gameState.sessionId,
                    userId: gameState.userId,
                    roundId: roundId,
                    amount: amount
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Debit failed');
            }
            
            return await response.json();
        }

        // ‚úÖ CREDIT BALANCE function
        async function creditBalance(amount) {
            const roundId = `round_${Date.now()}`;
            
            const response = await fetch(`${API_BASE}/credit`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': 'KunciSuperRahasiaGameServer123!@#'
                },
                body: JSON.stringify({
                    sessionId: gameState.sessionId,
                    userId: gameState.userId,
                    roundId: roundId,
                    amount: amount
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Credit failed');
            }
            
            return await response.json();
        }

        // ‚úÖ GET PLAYER INFO function
        async function fetchPlayerInfo(playerToken) {
            const response = await fetch(`${API_BASE}/player-info`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': 'KunciSuperRahasiaGameServer123!@#'
                },
                body: JSON.stringify({ playerToken: playerToken })
            });
            
            if (!response.ok) {
                throw new Error('Failed to fetch player info');
            }
            
            const data = await response.json();
            return data;
        }

        // ‚úÖ FUNCTION BARU: Change Bet Amount
        function changeBet(amount) {
            const betInput = document.getElementById('betAmount');
            let newBet = parseInt(betInput.value) + amount;
            
            // Validate min/max bet
            if (newBet < 10) newBet = 10;
            if (newBet > 5000) newBet = 5000;
            if (newBet > gameState.balance) newBet = gameState.balance;
            
            betInput.value = newBet;
            gameState.betAmount = newBet;
            updateSpinButton();
        }

        // ‚úÖ FUNCTION BARU: Validate Manual Input
        function validateBet() {
            const betInput = document.getElementById('betAmount');
            let newBet = parseInt(betInput.value);
            
            if (isNaN(newBet)) newBet = 100;
            if (newBet < 10) newBet = 10;
            if (newBet > 5000) newBet = 5000;
            if (newBet > gameState.balance) newBet = gameState.balance;
            
            betInput.value = newBet;
            gameState.betAmount = newBet;
            updateSpinButton();
        }

        // ‚úÖ FUNCTION BARU: Update Spin Button Text
        function updateSpinButton() {
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.textContent = `SPIN (${gameState.betAmount} IDR)`;
        }

        // Initialize game
        async function initializeGame() {
            const urlParams = new URLSearchParams(window.location.search);
            const playerToken = urlParams.get('token');
            
            if (playerToken) {
                try {
                    const playerInfo = await fetchPlayerInfo(playerToken);
                    gameState.userId = playerInfo.userId;
                    gameState.sessionId = `gp_${Date.now()}_${playerInfo.userId}`;
                    gameState.username = playerInfo.username;
                    
                    updatePlayerInfo(playerInfo.username, playerInfo.balance, playerInfo.currency);
                    document.getElementById('debug').textContent = 'Player data loaded successfully';
                } catch (error) {
                    console.error('Failed to load player info:', error);
                    document.getElementById('debug').textContent = 'Failed to load player data: ' + error.message;
                }
            } else {
                document.getElementById('debug').textContent = 'No player token provided - using demo mode';
                // Demo mode untuk testing
                updatePlayerInfo('demo_player', 10000, 'IDR');
            }
        }

        function updatePlayerInfo(username, balance, currency) {
            gameState.balance = parseFloat(balance);
            document.getElementById('playerName').textContent = username;
            document.getElementById('balance').textContent = gameState.balance.toLocaleString();
            document.getElementById('currency').textContent = currency;
            document.getElementById('sessionId').textContent = gameState.sessionId || 'demo-session';
            
            // ‚úÖ AUTO-ADJUST BET JIKA MELEBIHI BALANCE
            if (gameState.betAmount > gameState.balance) {
                gameState.betAmount = Math.max(10, gameState.balance);
                document.getElementById('betAmount').value = gameState.betAmount;
                updateSpinButton();
            }
        }

        // ‚úÖ SPIN FUNCTION YANG DIUPDATE UNTUK DYNAMIC BET AMOUNT
        async function spin() {
            if (gameState.isSpinning) return;
            
            // Gunakan dynamic bet amount
            const currentBet = gameState.betAmount;
            
            if (gameState.balance < currentBet) {
                alert(`Saldo tidak cukup! Butuh ${currentBet} IDR, saldo Anda: ${gameState.balance} IDR`);
                return;
            }

            gameState.isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('result').textContent = 'Processing...';

            try {
                // 1. DEBIT balance dengan current bet amount
                const debitResult = await debitBalance(currentBet);
                
                // 2. Putar animasi
                await spinAnimation();
                
                // 3. Tentukan hasil (win amount proportional dengan bet)
                const result = getSpinResult(currentBet);
                
                // 4. CREDIT jika menang
                if (result.winAmount > 0) {
                    const creditResult = await creditBalance(result.winAmount);
                    gameState.balance = parseFloat(creditResult.newBalance);
                } else {
                    gameState.balance = parseFloat(debitResult.newBalance);
                }
                
                displayResult(result);
                updatePlayerInfo(gameState.username, gameState.balance, 'IDR');

            } catch (error) {
                console.error('Spin error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            } finally {
                gameState.isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
            }
        }

        function spinAnimation() {
            return new Promise(resolve => {
                let spins = 0;
                const maxSpins = 10;
                
                const spinInterval = setInterval(() => {
                    document.getElementById('reel1').textContent = 
                        symbols[Math.floor(Math.random() * symbols.length)];
                    document.getElementById('reel2').textContent = 
                        symbols[Math.floor(Math.random() * symbols.length)];
                    document.getElementById('reel3').textContent = 
                        symbols[Math.floor(Math.random() * symbols.length)];
                    
                    spins++;
                    if (spins >= maxSpins) {
                        clearInterval(spinInterval);
                        resolve();
                    }
                }, 100);
            });
        }

        // ‚úÖ WIN LOGIC YANG DIUPDATE UNTUK PROPORTIONAL DENGAN BET AMOUNT
        function getSpinResult(betAmount) {
            const reels = [
                symbols[Math.floor(Math.random() * symbols.length)],
                symbols[Math.floor(Math.random() * symbols.length)],
                symbols[Math.floor(Math.random() * symbols.length)]
            ];

            document.getElementById('reel1').textContent = reels[0];
            document.getElementById('reel2').textContent = reels[1];
            document.getElementById('reel3').textContent = reels[2];

            // Win logic - proportional to bet amount
            if (reels[0] === reels[1] && reels[1] === reels[2]) {
                const winAmount = betAmount * 3; // 3x bet untuk jackpot
                return { reels, winAmount, message: `JACKPOT! You win ${winAmount.toLocaleString()} IDR!` };
            } else if (reels[0] === reels[1] || reels[1] === reels[2]) {
                const winAmount = Math.round(betAmount * 0.5); // 0.5x bet untuk small win
                return { reels, winAmount, message: `You win ${winAmount.toLocaleString()} IDR!` };
            } else {
                return { reels, winAmount: 0, message: 'Try again!' };
            }
        }

        function displayResult(result) {
            document.getElementById('result').textContent = result.message;
        }

        window.onload = initializeGame;
    </script>
</body>
</html>
